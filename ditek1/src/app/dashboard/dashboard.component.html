<div class="main-coll">
  <h1 class="title">Suppliers</h1>
  <div class="supplier" *ngFor="let customer of customers">
    <img class="image" [src]='"assets/images/" + customer.image'>
    <div class="info-row">
      <div class="name">{{ customer.name }}</div>
<!--      <div class="address">{{ customer.address }}</div>-->
      <div class="balance">Баланс: {{ customer.balance }} ETH</div>
    </div>
  </div>
</div>
